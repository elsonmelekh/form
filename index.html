<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <form action="" method="get">

    
    <div id="form">
        <div class="leftsection">
            <img class="imgBg" src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <div class="picture">
                <img class="odin" src="odin-lined.png" alt="odin logo">
                <p>ODIN</p>
            </div>

        </div>
        <div class="rightsection">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up now to get started</p>
                <p>You know what to do.</p>
            </div>
            
            
            

            <div class="personal">
                

           <div class="firstsection">
            <p class="this">Let's do this!</p>

           
            <div><label for="firstName">FIRST NAME</label></div>
            <div>
                <input type="text" id="firstName" name="firstName" required>
            </div>


            <div><label for="email">EMAIL</label></div>
            <div>
                <input type="email" id="email" name="email" required>
            </div>


            <div><label for="password">PASSWORD</label></div>
            <div>
                <input type="password" id="password" name="password" required>
            </div>

        </div>

        <div class="sectionsection">
            
        
            <div><label for="lastName">LAST NAME</label></div>
            <div>
                <input type="text" id="lastName" name="lastName" required>
            </div>


            <div><label for="phone">PHONE NUMBER</label></div>
            <div>
                <input type="tel" id="phone" name="phone" required>
            </div>


            <div><label for="password2">CONFIRM PASSWORD</label></div>
            <div>
                <input type="password" id="password2" name="password2" required>
            </div>
        </div>
        
        </div>
        <div><button type="submit">CREATE ACCOUNT</button></div>
        <div class="login">
            <p>Already have an account? <span>Log in</span></p>
        </div>

        </div>
        
    </div>
</form>
</body>
</html>
